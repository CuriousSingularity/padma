# @package _global_
defaults:
  - override /model: timeseries_cnn1d
  - override /dataset: uci_har
  - override /training: default

experiment_name: uci_har_cnn1d

model:
  input_channels: 9
  sequence_length: 128
  num_classes: 6
  filters: [64, 128, 256]
  kernel_size: 3
  dropout: 0.5

dataset:
  data_dir: ./data

training:
  epochs: 100
  batch_size: 128
  optimizer:
    name: adam
    lr: 1e-3
    weight_decay: 1e-4
  scheduler:
    name: cosine
    warmup_epochs: 5
    min_lr: 1e-6
