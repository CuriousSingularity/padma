# CIFAR-10 dataset configuration
_target_: padma.datasets.cifar.create_cifar10_dataset
name: cifar10
data_dir: ./data
image_size: 32  # CIFAR-10 native resolution
train_val_split: 0.9

# Training transforms with data augmentation
train_transforms:
  - _target_: torchvision.transforms.RandomCrop
    size: 32
    padding: 4
    padding_mode: reflect

  - _target_: torchvision.transforms.RandomHorizontalFlip
    p: 0.5

  - _target_: torchvision.transforms.ColorJitter
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1

  - _target_: torchvision.transforms.ToTensor

  - _target_: torchvision.transforms.Normalize
    mean: [0.4914, 0.4822, 0.4465]  # CIFAR-10 specific
    std: [0.2470, 0.2435, 0.2616]   # CIFAR-10 specific

# Validation/test transforms (no augmentation)
val_transforms:
  - _target_: torchvision.transforms.ToTensor

  - _target_: torchvision.transforms.Normalize
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2470, 0.2435, 0.2616]
