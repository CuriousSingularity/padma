# MNIST dataset configuration
_target_: padma.datasets.mnist.create_mnist_dataset
name: mnist
data_dir: ./data
image_size: 224
train_val_split: 0.9

# Training augmentation
train_augmentation:
  random_crop: false
  horizontal_flip: false
  color_jitter: false
  auto_augment: null

# Validation augmentation
val_augmentation:
  center_crop: true

# Normalization (ImageNet defaults, will be used for consistency)
normalize:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
