# ImageNet dataset configuration
_target_: padma.datasets.imagenet.create_imagenet_dataset
name: imagenet
data_dir: ./data/imagenet
image_size: 224

# Training transforms with advanced augmentations (RandAugment + RandomErasing)
train_transforms:
  - _target_: torchvision.transforms.RandomResizedCrop
    size: 224
    scale: [0.08, 1.0]
    ratio: [0.75, 1.333]
    interpolation: 3  # BICUBIC

  - _target_: torchvision.transforms.RandomHorizontalFlip
    p: 0.5

  - _target_: torchvision.transforms.RandAugment
    num_ops: 2
    magnitude: 9
    interpolation: 3

  - _target_: torchvision.transforms.ToTensor

  - _target_: torchvision.transforms.RandomErasing
    p: 0.25
    scale: [0.02, 0.33]
    ratio: [0.3, 3.3]
    value: 0

  - _target_: torchvision.transforms.Normalize
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

# Validation/test transforms (no augmentation)
val_transforms:
  - _target_: torchvision.transforms.Resize
    size: 256
    interpolation: 3

  - _target_: torchvision.transforms.CenterCrop
    size: 224

  - _target_: torchvision.transforms.ToTensor

  - _target_: torchvision.transforms.Normalize
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
