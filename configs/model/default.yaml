# Model configuration
_target_: padma.models.model_factory.TimmModelFactory
model_name: resnet50  # Any model name from timm
num_classes: 10  # Number of output classes
pretrained: true  # Load pretrained weights from timm
drop_rate: null  # Dropout rate (null = use architecture-specific default)
drop_path_rate: null  # Drop path rate (null = use architecture-specific default)
freeze_backbone: false  # Freeze backbone layers
